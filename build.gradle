plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.18'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.dev'
version = 'dev-0.0.1-SNAPSHOT'
description = 'boot-gradle-jdk11'

java {
    sourceCompatibility = '11'
}

repositories {
    mavenCentral()
    mavenLocal()
    google()
    jcenter()
    // maven {
    //     //allowInsecureProtocol true  
    //     url "https://nexus.blabla/repository/native-gradle-public/"
    // }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.data:spring-data-rest-hal-explorer'
    
    implementation 'org.springframework.boot:spring-boot-starter-activemq'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.3.0'
    implementation 'org.springframework.cloud:spring-cloud-starter-stream-rabbit:3.2.6'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:3.1.5'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'io.lettuce:lettuce-core:6.1.10.RELEASE'
    implementation 'redis.clients:jedis:3.8.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.apache.commons:commons-text:1.10.0'
    implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16'
    implementation 'joda-time:joda-time:2.12.2'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'
    implementation 'com.github.ulisesbocchio:jasypt-spring-boot-starter:3.0.5'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.69'
    implementation 'com.google.collections:google-collections:1.0'
    implementation 'javax.xml:jaxb-api:2.1'
    implementation 'org.springframework.boot:spring-boot-starter-logging'
    implementation 'org.zalando:logbook-spring-boot-starter:2.16.0'
    implementation 'org.apache.httpcomponents:httpclient:4.5.14'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.15'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'io.micrometer:micrometer-core:1.9.17'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.9.17'
    implementation 'org.apache.poi:poi:5.2.3'
    implementation 'org.apache.poi:poi-ooxml:5.2.3'
    implementation 'data.datadoghq:agent:0.8.4'
    // implementation 'org.projectlombok:lombok:1.18.30'
    //Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'org.springframework.boot:spring-boot-configuration-processor'
    implementation 'net.sf.ehcache:ehcache:2.10.9.2'
    implementation 'com.google.code.gson:gson:2.10.1'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.postgresql:postgresql:42.3.8'
    runtimeOnly 'com.h2database:h2:2.1.214'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('bootBuildImage') {
    builder = 'paketobuildpacks/builder-jammy-base:latest'
}

tasks.named('test') {
    useJUnitPlatform()
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
